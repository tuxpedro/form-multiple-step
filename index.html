<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Multiple steps form</title>
</head>

<body>
    <form id="regForm" data-js="regForm">
        <h1>Register:</h1>
        <!-- One "tab" for each step in the form: -->

        <!-- Tab one-->
        <div class="tab" data-js="tab">Name:
            <p><input type="text" placeholder="First name" name="fname" required minlength="2" maxlength="30"></p>
            <p><input type="text" placeholder="Last name" name="lname" required minlength="2" maxlength="50"></p>
        </div>

        <!-- Tab two-->
        <div class="tab" data-js="tab">Contact Info:
            <p><input type="email" placeholder="E-mail" name="email" required minlength="12" maxlength="200"></p>
            <p><input type="number" placeholder="Phone" name="phone" required minlength="8" maxlength="11"></p>
        </div>

        <!-- Tab three-->
        <div class="tab" data-js="tab">Birthday:
            <p><input type="number" placeholder="dd" name="dd" required minlength="2" maxlength="2"></p>
            <p><input type="number" placeholder="mm" name="nn" required minlength="2" maxlength="2"></p>
            <p><input type="number" placeholder="yyyy" name="yyyy" required minlength="4" maxlength="4"></p>
        </div>

        <!-- Tab four-->
        <div class="tab" data-js="tab">Login Info:
            <p><input placeholder="Username" name="uname" type="text" required minlength="3" maxlength="20"></p>
            <p><input placeholder="Password" name="pword" type="password" required minlength="6" maxlength="30"></p>
        </div>

        <!-- Buttons previous and next-->
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" data-js="prevBtn">Previous</button>
                <button type="button" id="nextBtn" data-js="nextBtn">Next</button>
            </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step" data-js="stepsIndicator"></span>
            <span class="step" data-js="stepsIndicator"></span>
            <span class="step" data-js="stepsIndicator"></span>
            <span class="step" data-js="stepsIndicator"></span>
        </div>

        <script src="app.js"></script>
    </form>
</body>

</html>
